<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Boolzap</title>
</head>

<body>

    <header>

    </header>
    <main>
        <div class="container">
            <div id="app">

                <div class="row">
                    <div class="col-4">
                        <!-- Info user -->
                        <div class="userHeader d-flex align-items-center justify-content-between">
                            <div>
                                <img src="img/avatar_io.jpg" class="userphoto m-2" alt="userphoto">
                                <span>Me</span>
                            </div>

                            <div>
                                <span class="m-2"><i class="fa-solid fa-circle-notch fa-lg"
                                        style="color: #b1b1b1;"></i></span>
                                <span class="m-2"><i class="fa-solid fa-message fa-lg"
                                        style="color: #b1b1b1;"></i></span>
                                <span class="m-2"><i class="fa-solid fa-ellipsis-vertical fa-lg"
                                        style="color: #b1b1b1;"></i></span>
                            </div>

                        </div>
                        <!-- contatti -->
                        <div>
                            <div class="notifications p-1 d-flex align-items-center">
                                <span class="bell">
                                    <i class="fa-solid fa-bell-slash fa-lg" style="color: #8ddafc;"></i>

                                </span>
                                <div class="d-flex flex-column m-2">
                                    <span>Ricevi notifiche di nuovi messaggi</span>

                                    <a href="">Attiva notifiche desktop</a>
                                </div>
                            </div>

                        </div>
                        <!-- searchbar -->
                        <div class="searchbar">
                            <div class="input-group p-1">
                                <span class="input-group-text bg-white" id="basic-addon1">
                                    <i class="fa-solid fa-magnifying-glass fa-xs" style="color: #bcbbba;"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="cerca o inizia una nuova chat"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <!-- people -->
                        <div class="bg-white">
                            <div v-for="(contact,i) in contacts" :key="i"  class="p-1 d-flex border-top border-1 border-secondary justify-content-between">
                                <div class="d-flex">
                                    <img :src="contact.avatar" class="userphoto" alt="">
                                    <div class="m-1 ">
                                        <span>{{contact.name}}</span>
                                        <p>ultimo messaggio inviato</p>
                                    </div>
                                </div>

                                <div>
                                    <span>12.00</span>
                                </div>


                            </div>
                        </div>

                    </div>
                    <div class="col-8">

                    </div>
                </div>

            </div>
        </div>
        </div>

    </main>











    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
